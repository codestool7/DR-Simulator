<body>
    <br>
    <div class="MainTitle"  >
        <h1>Valestal's Drag Race Simulator</h1>
    </div>
        <br>
        <div class="MainArea">
            <div id="first">

            </div>
            <br>
            <input type ="text" id="name" placeholder="Name of the queen" style="height: 35px; width: 60%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="acting" max="15" min="0" placeholder="Acting Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="improv" max="15" min="0" placeholder="Improv Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="comedy" max="15" min="0" placeholder="Comedy Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="dance" max="15" min="0" placeholder="Dance Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="design" max="15" min="0" placeholder="Design Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="runway" max="15" min="0" placeholder="Runway Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="lipsync" max="15" min="0" placeholder="Lipsync Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="branding" max="15" min="0" placeholder="Branding Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="charisma" max="15" min="0" placeholder="Charisma Stat (0-15)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="kindness" max="5" min="0" placeholder="Kindness Stat (0-5)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="number" id="shadyness" max="5" min="0" placeholder="Shadyness Stat (0-5)" style="height: 30px; width: 50%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="text" id="image" placeholder="Image of the queen" style="height: 35px; width: 60%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="text" id="promo" placeholder="Promo of the queen" style="height: 35px; width: 60%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <input type ="text" id="ogseason" placeholder="Original season of the queen" style="height: 35px; width: 60%; color: linear-gradient(180deg, rgba(194,40,255,1) 0%, rgba(255,155,215,1) 100%);">
            <br>
            <br>
            <button class="button MainButton" id="adbtn" onclick="AddToCustomQueen()">Add to custom queens</button>
            <br>
            <br>
            <hr>
            <br>
            <select id="ct">
            </select>
            <span>
